<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Integrador 1 - Micaela Serrano</title>
</head>

<body>
    <main>
        <div class="container">
            <section id="personal">
                <!-- personal -->
            </section>
            <section class="middle-section">
                <div class="box mt-24 skills" id="skills">
                    <!-- skills -->
                </div>
                <div class="box mt-24 projects">
                    <div class="box-content">
                        <h2 class="title-1" id="proyec_numero"></h2>
                        <div class="buttons-container">
                            <button id="responsive">Responsivo</button>
                            <button id="javascript">JavaScript</button>
                            <button id="react">React</button>
                        </div>
                    </div>
                </div>
                <div class="box mt-24 portfolio">
                    <div class="box-content" id="porfolio">
                        <!-- porfolio -->
                    </div>
                </div>
                <div class="box mt-24 experience">
                    <div class="box-content">
                        <h2 class="title-1">Experiencia</h2>
                        <div class="experiences-container" id="experiences">
                            <!-- experiencia --> 
                        </div>
                    </div>
                </div>
                <div class="box mt-24 certificates">
                    <div class="box-content">
                        <h2 class="title-1">Certificados</h2>
                        <div class="certificates-container mt-16" id="certificates">
                            <!-- certificados -->
                        </div>
                    </div>
                </div>
        </div>
        </section>
        <section class="carousel-section">
            <div class="carousel">
                <div class="sliders" id="carrusel">
                    <!-- carrusel -->
                </div>
                <div class="controls-container">
                    <div class="controls">
                        <div class="arrow-left">
                            <span><</span>
                        </div>
                        <div class="page active">
                            <span>1</span>
                        </div>
                        <div class="page">
                            <span>2</span>
                        </div>
                        <div class="page">
                            <span>3</span>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <div class="arrow-right">
                            <span>></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
    </main>
    <script src="./javascript/index.js"></script>

</body>

</html>
